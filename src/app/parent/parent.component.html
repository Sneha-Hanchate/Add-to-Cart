
<div class="comtainer" style="background-color:blue;">
    <div class="row">
        <div class="col-md-3 col-12">

            <app-child [categoryName]="selectCategory" (myEvent)="onMyEvent($event)" ></app-child>
            <hr><br>
              <input #name placeholder="Enter Title" >
              <input #price placeholder="Enter Price">

              <br><br>
              <button (click)="add(name.value, price.value)" > ADD Product </button><br>

        </div>
        <div class="col-md-9">
          <div class="row">
          <div  *ngFor= "let x of arrProduct">
            <div class="col-md-3">
                  <div class="card" style=" border:2px solid blue;padding: 1%;margin:1%; ">

                      <div class="card-header">
                        <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQc2TelJFZFY4gYoFdkh7tuC1PxyWF7ERibag&usqp=CAU"/>
                      </div>
                      <div class="card-body" style="background-color:orange">
                          <h4 class="card-title" #name >Name:- {{x.name}}</h4>
                          <h2 #price > Price:- {{x.price}}</h2>
                          <button (click)="addCartClick(x)" routerLink="/task6-cart-menu">add to cart</button>
                          <button routerLink="/task6-cart-menu">view cart</button>


                      </div>
                  </div>
                  </div>

                </div>
              </div>

        </div>
    </div>

</div>
